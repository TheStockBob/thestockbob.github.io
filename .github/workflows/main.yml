name: Data Puller Appender

on:
  schedule:
    - cron: '30 5 * * 2-6'  # Runs every day at 12:30 AM EST (UTC-5), except Sunday (0) and Monday (1)

jobs:
  run-script:
    runs-on: ubuntu-latest  # Choose your preferred operating system
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Updated to v3
        
      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to v4
        with:
          python-version: '3.x'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Replace with your requirements file if needed

      - name: Run Python Script
        run: python path/to/your/script.py  # Replace with your script path
